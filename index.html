<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/form.css">
  <title>TodoList</title>
</head>
<body>
  <div id="app">
    <!-- logotipo -->
    <div class="center">
      <img src="img/todoList.png" alt="TodoList">
    </div>

    <div id="auth" class="center">
      <form id="authForm">
        <h3 id="authFormTitle">Acesse sua conta para continuar</h3>

        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Senha" required>

        <button type="button" id="submitAuthForm">Acessar</button>

        <p id="errorMsg"></p>
      </form>

      <!-- Alternar para cadastro -->
      <p id="toggleAuthToRegister">
        Não possui uma conta?
        <button type="button" class="alternative" onclick="toggleToRegister()">Cadastrar uma nova conta</button>
      </p>

      <!-- Alternar para login -->
      <p id="toggleRegisterToAccess" class="startHidden">
        Já possui uma conta?
        <button type="button" class="alternative" onclick="toggleToAccess()">Acessar sua conta</button>
      </p>
    </div>
  </div>
  <!-- recursos firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js"></script>

  <!-- JavaScript -->
  <script src="js/utils.js"></script>
  <script src="js/firebase.js"></script>
</body>
</html>
