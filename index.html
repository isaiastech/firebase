<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/todoListFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/form.css">
  <title>TodoList - Login</title>
</head>
<body>
  <div id="app">
    <div class="center">
      <img src="img/todoList.png" alt="TodoList" width="180">
    </div>

    <div id="auth" class="center">
      <form id="authForm">
        <h3 id="authFormTitle">Acesse sua conta para continuar</h3>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Email" required autocomplete="email">

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Senha" required autocomplete="current-password">

        <button type="submit" id="submitAuthForm">Acessar</button>

        <p id="errorMsg"></p>
      </form>

      <p id="toggleAuthToRegister">
        Não possui uma conta?
        <button type="button" class="alternative" onclick="toggleToRegister()">Cadastrar uma nova conta</button>
      </p>

      <p id="toggleRegisterToAccess" class="startHidden">
        Já possui uma conta?
        <button type="button" class="alternative" onclick="toggleToAccess()">Acessar sua conta</button>
      </p>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
  <script src="js/utils.js"></script>
</body>
</html>
